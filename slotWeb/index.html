<script type='text/javascript'>
  var getStr = location.search.substr(1);
  var getStrs = getStr.split("&");
  var lifeMin = 60;
  var expires = new Date();
  expires.setTime(expires.getTime() + lifeMin * 60 * 1000);

  for (var i = 0; i < getStrs.length; i++) {
    document.cookie = getStrs[i] + "; expires=" + expires.toGMTString();
  }
  $(function(){
    setCanvasSize();
    function setCanvasSize() {
      var widthint = window.innerWidth;
      var heightint = window.innerHeight;
      if((window.innerWidth / window.innerHeight) >= 1.33333){
        // console.log("超過比例 停止放大")
        var width = heightint * 1.3333 - 25 ;
        var height = heightint + "px";
        // var marginPx = (widthint - width) / 2 + "px";
        // console.log(marginPx);
        $("#canvas").css({ "height" : height,"width": width + "px"});
      }else{
        var width = widthint + "px";
        var height = heightint + "px";
        $("#canvas").css({ "height" : height,"width": width});
        console.log("height: "+height+", width: "+width);
      }
    }
    window.addEventListener("resize", setCanvasSize);

  })


</script>
